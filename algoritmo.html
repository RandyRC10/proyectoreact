<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algoritmo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body> 
    <div class="container">
        <div class="input-group mt-3 mb-3">
            <input class="form-control" id="palabra" type="text" placeholder="Ingrese una palabra" aria-label="Ingrese una palabra">
        </div>
        <div class="input-group mt-3 mb-3">
            <span>El valor de la palabra es: </span> <span id="resultado"></span>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let palabra = document.getElementById('palabra');
        palabra.addEventListener('change', () => {
            let word = palabra.value;
            let result = 0;
            for (var i = 0; i < word.length; i++) {
                console.log(word.charAt(i));
                let p = word.charAt(i);
                result += p.charCodeAt(0);
            }
            document.getElementById('resultado').textContent = result;
        });
    </script>
  </body>
  </html>
